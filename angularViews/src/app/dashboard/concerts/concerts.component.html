<div class="allConcertsContainer">
    <table>
        <tr>
            <th>Band</th>
            <th>Date</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let c of concerts">
            <td><a [routerLink]="['concerts',c.id]">{{ c.band.name }}</a></td>
            <td><a [routerLink]="['concerts',c.id]">{{ c.date | date:"longDate" }}</a></td>
            <td><a [routerLink]="['concerts',c.id]">{{ c.city }}</a></td>
        </tr>
    </table>
</div>
